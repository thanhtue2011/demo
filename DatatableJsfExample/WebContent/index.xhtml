<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
      <h:outputStylesheet library="css" name="table-style.css"  />
    </h:head>
    <h1>Example Bank Primefaces</h1>
    <h:body>
      <h:form>
        <h:dataTable value="#{bank.bankList}" var="o" border="1"
          styleClass="book-table"
          headerClass="book-table-header"
          rowClasses="book-table-odd-row,book-table-even-row">
          <h:column>
            <f:facet name="header">Name</f:facet>#{o.name}
          </h:column>
          <h:column>
            <f:facet name="header">Ngay tao</f:facet>#{o.time}
          </h:column>
          <h:column>
            <f:facet name="header">Trang thai</f:facet> #{o.status}
          </h:column>
          <h:column>
            <f:facet name="header">Public</f:facet>
            <h:selectBooleanCheckbox value="#{o.pub}"/>
          </h:column>
          <h:column>
            <f:facet name="header">Action</f:facet>
            <h:commandLink value="Delete" action="#{bank.deleteAction(o)}" />|
            <h:commandLink value="Edit" action="#{bank.EditAction(o)}" />
          </h:column>
        </h:dataTable>
        <h3>Enter Bank</h3>
        <table>
        <tr>
          <td>Name:</td>
          <td><h:inputText size="20" value="#{bank.name}" /></td>
        </tr>
        <tr>
          <td>Ngay khoi tao :</td>
          <td><h:inputText size="20" value="#{bank.time}" /></td>
        </tr>
        <tr>
          <td>Trang thai :</td>
          <td><h:inputText size="20" value="#{bank.status}" /></td>
        </tr>
        <tr>
          <td>Public :</td>
          <td><h:inputText size="20" value="#{bank.pub}" /></td>
        </tr>
        </table>
        <h:commandButton value="Add" action="#{bank.addAction()}" />
      </h:form>
    </h:body>
</html>
